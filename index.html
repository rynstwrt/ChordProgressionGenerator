<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
	<!-- <link rel='stylesheet' href='bootstrap/css/bootstrap.min.css' /> -->
	<link rel='stylesheet' href='main.min.css' />
	<title>Chord Progression Generator</title>
</head>
<body class='d-flex justify-content-center align-items-center'>

	<div id='gameboy'>
		<div id='screen-container'>
			<div id='screen'>
				<h1>asdfasdf</h1>
			</div>
		</div>
		<div class='button-container'>
			<div class='p-container'>
				<p>Generate</p>
			</div>
			<div id='generatebutton' class='button'></div>
		</div>
		<div class='button-container'>
			<div class='p-container'>
				<p>Replay</p>
			</div>
			<div id='replaybutton' class='button' style='margin-right: 3.5rem;'></div>
		</div>
		<div class='slider-container'>
			<div class='p-container'>
				<p>Nmbr of Chords:</p>
				<output id='numberofchordsoutput'>4</output>
			</div>
		</div>
	</div>

	<script src='jquery.min.js'></script>
	<!-- <script src='bootstrap/js/bootstrap.bundle.min.js'></script> -->
	<script src='Tone.js'></script>
	<script src='ChordGenerator.js'></script>
	<script src='main.js'></script>
</body>
</html>
