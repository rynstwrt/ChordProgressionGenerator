<!DOCTYPE html>
<html lang='en'>
<head>
	 <meta charset='utf-8' />
	 <meta name='viewport' content='width=device-width, initial-scale=1' />
	 <link rel='stylesheet' href='bootstrap/css/bootstrap.min.css' />
	 <link rel='stylesheet' href='main.min.css' />
	 <title>Minor Chord Progression Generator.</title>
</head>
<body>
	<div class='container'>
		<div class='row'>
			<div class='col'>
				<h3 class='text-center mt-3'>Minor Chord Progression Generator.</h3>
				<form class='my-4'>

					<div class='form-row my-3 justify-content-center'>
						<div class='col-6 col-sm text-right align-self-center'>
							<label for='numChordsSelect'>Number of Chords:</label>
						</div>
						<div class='col-6 col-sm'>
							<select class='form-control form-control-sm w-50' id='numChordsSelect'>
								<option>3</option>
								<option selected>4</option>
								<option>5</option>
								<option>6</option>
							</select>
						</div>

						<div class='col-6 col-sm text-right align-self-center'>
							<label for='numOctaveSelect'>Preview Octave:</label>
						</div>
						<div class='col-6 col-sm'>
							<select class='form-control form-control-sm w-50' id='numOctaveSelect'>
								<option>2</option>
								<option selected>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
							</select>
						</div>

						<div class='col-6 col-sm text-right align-self-center'>
							<label for='numOctaveSelect'>Major/Minor:</label>
						</div>
						<div class='col-6 col-sm'>
							<select class='form-control form-control-sm w-50' id='majorMinorSelect'>
								<option selected>Major</option>
								<option>Minor</option>
							</select>
						</div>
					</div>
					<div class='form-row justify-content-center'>
						<div class='col-auto my-3'>
							<button type='button' class='btn btn-default' id='generatebutton'>Generate</button>
						</div>
					</div>
				</form>
			</div>
		</div>


		<div class='row'>
			<div class='col mx-auto'>
				<h1 class='font-weight-bold p-2 text-center' id='maintext'><br/>

				</br/></h1>
			</div>
		</div>
	</div>
	<script src='jquery.min.js'></script>
	<script src='Tone.js'></script>
	<script src='main.js'></script>
</body>
</html>
