<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1' />
	<link rel='stylesheet' href='bootstrap/css/bootstrap.min.css' />
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel='stylesheet' href='main.min.css' />
	<title>Chord Progression Generator</title>
</head>
<body style='height: 100vh;'>
	<div class='container-fluid h-100'>
		<div class='row h-100 flex-column'>
			<!-- View Box -->
			<div id='viewbox-container' class='col-sm-6 col-md col-lg-6 mt-3 mt-sm-0 p-sm-4' style='min-height: 50%; max-height: 50%;'>
				<div id='viewbox' class='h-100 d-flex justify-content-center p-4'>
					<h1 class='text-center'></h1>
				</div>
			</div>
			<!-- Inputs and Buttons-->
			<div class='col-sm-6 col-md col-lg-6 flex-fill d-flex flex-column justify-content-center px-4 px-md-5'>
				<!-- Number of Chords -->
				<div class='row my-1 my-md-3 my-lg-4'>
					<div class='col-12'>
						<div class='row'>
							<div class='col-auto d-flex justify-content-center'>
								<label for='numberofchordsrange'>Number of Chords:</label>
							</div>
							<div class='col d-flex justify-content-center align-items-center'>
								<output id='numberofchordsoutput'>4</output>
								<input type='range' class='custom-range ml-3' id='numberofchordsrange' min='3' max='7' value='4' data-thumbwidth='16'/>
							</div>
						</div>
					</div>
				</div>
				<!-- Octave -->
				<div class='row my-1 my-md-3 my-lg-4'>
					<div class='col-12'>
						<div class='row'>
							<div class='col-auto d-flex justify-content-center'>
								<label for='octaverange'>Preview Octave:</label>
							</div>
							<div class='col d-flex justify-content-center align-items-center'>
								<output id='octaveoutput'>4</output>
								<input type='range' class='custom-range ml-3' id='octaverange' min='3' max='7' value='4' />
							</div>
						</div>
					</div>
				</div>
				<!-- Major / Minor -->
				<div class='row my-1 my-md-3 my-lg-4'>
					<div class='col-12'>
						<div class='row d-flex justify-content-center'>
							<div class='col-auto col-lg-12 col-xl-auto d-flex justify-content-center'>
								<label for='octaverange'>Major / Minor:</label>
							</div>
							<div class='col col-lg-7 col-xl-auto d-flex justify-content-center align-items-center mt-lg-2'>
								<output id='majorminoroutput'>Major</output>
								<input type='range' class='custom-range ml-3' id='majorminorrange' min='1' max='2' value='1' />
							</div>
						</div>
					</div>
				</div>
				<!-- Spacer -->
				<div id='spacer'></div>
				<!-- Replay Button -->
				<div class='row align-items-center mt-4 mt-sm-5 mr-sm-0 mr-md-0 pt-2'>
					<div class='col'></div>
					<div class='col-auto'><p>Replay</p></div>
					<div class='col-auto'>
						<button id='replaybutton' class='btn'></button>
					</div>
				</div>
				<!-- Generate Button -->
				<div class='row mr-1 align-items-center mr-sm-5 mr-md-0 mr-lg-5 mt-sm-3 mt-md-4 mb-md-4 mb-xl-0'>
					<div class='col col-lg-0'></div>
					<div class='col-auto'><p>Generate</p></div>
					<div class='col-auto'>
						<button id='generatebutton' class='btn'></button>
					</div>
					<div class='col-2'></div>
				</div>
			</div>
		</div>
	</div>
	<script src='jquery.min.js'></script>
	<script src='bootstrap/js/bootstrap.bundle.min.js'></script>
	<script src='Tone.js'></script>
	<script src='main.js'></script>
</body>
</html>
