<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1' />
	<link rel='stylesheet' href='bootstrap/css/bootstrap.min.css' />
	<link rel='stylesheet' href='main.min.css' />
	<title>Chord Progression Generator</title>
</head>
<body style='height: 100vh;'>
	<div class='container-fluid h-100'>
		<div class='row h-100 flex-column'>
			<!-- View Box -->
			<div id='viewbox-container' class='col-sm-6 col-md mt-3 mt-sm-0 p-sm-4' style='min-height: 50%; max-height: 50%;'>
				<div id='viewbox' class='h-100 d-flex justify-content-center p-4'>
					<h1 class='text-center'></h1>
				</div>
			</div>
			<!-- Inputs and Buttons-->
			<div class='col-sm-6 col-md flex-fill d-flex flex-column justify-content-center px-4'>
				<!-- Number of Chords -->
				<div class='row align-items-center'>
					<div class='col-auto'><p>Number of Chords:</p></div>
					<div class='col-auto'>
						<select id='numchordsselector'>
							<option>3</option>
							<option selected>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
						</select>
					</div>
				</div>
				<!-- Octave -->
				<div class='row align-items-center'>
					<div class='col-auto'><p>Preview Octave:</p></div>
					<div class='col-auto'>
						<select id='octaveselector'>
							<option>2</option>
	                        <option>3</option>
	                        <option selected>4</option>
	                        <option>5</option>
	                        <option>6</option>
						</select>
					</div>
				</div>
				<!-- Major / Minor -->
				<div class='row align-items-center'>
					<div class='col-auto'><p>Major / Minor:</p></div>
					<div class='col-auto'>
						<select id='majorminorselector'>
							<option selected>Major</option>
							<option>Minor</option>
						</select>
					</div>
				</div>
				<!-- Replay Button -->
				<div class='row align-items-center mt-sm-5 mr-sm-1'>
					<div class='col'></div>
					<div class='col-auto'><p>Replay</p></div>
					<div class='col-auto'>
						<button id='replaybutton' class='btn'></button>
					</div>
				</div>
				<!-- Generate Button -->
				<div class='row mb-3 mr-1 align-items-center mr-sm-3'>
					<div class='col'></div>
					<div class='col-auto'><p>Generate</p></div>
					<div class='col-auto'>
						<button id='generatebutton' class='btn'></button>
					</div>
					<div class='col-2'></div>
				</div>
			</div>
		</div>
	</div>
	<script src='jquery.min.js'></script>
	<script src='bootstrap/js/bootstrap.bundle.min.js'></script>
	<script src='Tone.js'></script>
	<script src='main.js'></script>
</body>
</html>
